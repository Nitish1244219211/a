<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seep - Card Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Brush+Script+MT&family=Uncial+Antiqua&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Fullscreen Button -->
    <div id="fullscreen-btn" class="fullscreen-button">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Mobile Rotation Screen -->
    <div id="rotation-screen" class="rotation-screen">
        <div class="rotation-container">
            <div class="rotation-bar"></div>
            <div class="rotation-text">PLEASE ROTATE YOUR PHONE</div>
            <div class="mobile-device"></div>
        </div>
    </div>

    <!-- Company Intro Screen -->
    <div id="company-screen" class="company-screen">
        <div class="company-content">
            <h1 class="company-name">KuramaGames</h1>
            <p class="company-credit">Developed with passion for gaming</p>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="logo-container">
                <div class="ace-card">
                    <div class="card-suit">â™ </div>
                    <div class="card-rank">A</div>
                </div>
                <h1 class="game-logo">Seep</h1>
            </div>
            <div class="spotlight"></div>
            <div class="loader-container">
                <div class="spinner"></div>
                <p class="loading-text">Loading...</p>
            </div>
        </div>
        <div class="tips-footer">
            <div class="tip-container">
                <p class="tip-text"></p>
            </div>
        </div>
    </div>

    <!-- Main Landing Page -->
    <div id="main-screen" class="main-screen">
        <div class="main-content">
            <h1 class="coming-soon">Coming Soon</h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
